<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="information-circle"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngIf="nextLaunch">
    <div  *ngIf="nextLaunch.links.mission_patch_small">
      <img src="{{nextLaunch.links.mission_patch_small}}"/>
    </div>

    <div  *ngIf="!nextLaunch.links.mission_patch_small">
      <img src="https://www.cabinetmakerwarehouse.com/wp-content/uploads/9242-gull-grey.jpg"/>
    </div>
    <div class="card-title">{{nextLaunch.mission_name}}</div>
    <div class="card-subtitle" style="color: white !important;"><countdown units="Days | Hours | Minutes | Seconds"  end="{{nextLaunch.launch_date_utc | date}}"></countdown></div>
  </ion-card>

  <ion-list>

    <ion-item *ngFor="let launch of allLaunches">
      <ion-thumbnail item-start>
        <img src="{{launch.links.mission_patch_small}}">
      </ion-thumbnail>
      <h2 [ngClass]="{'success':     launch.launch_success == true,
                      'fail':   launch.launch_success == false}">{{launch.mission_name}}</h2>
      <p>{{launch.details}}</p>
      <button ion-button clear item-end (click)="readMore(launch.flight_number)">Read More</button>
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="text-center">
      <button ion-button class="btn menu-buttons" clear>
        <ion-icon name="flame"></ion-icon>
      </button>
      <button ion-button class="btn menu-buttons main-button" clear>
        <ion-icon name="home"></ion-icon>
      </button>
      <button ion-button class="btn menu-buttons" clear>
        <ion-icon name="text"></ion-icon>
      </button>
    </div>
  </ion-toolbar>
</ion-footer>
