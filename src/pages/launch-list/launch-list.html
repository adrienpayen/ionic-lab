<ion-header>

  <ion-navbar>
    <ion-title>Launches</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let launch of launches">
    <img src="{{launch.links.mission_patch_small}}"/>
    <ion-card-content>
      <ion-card-title>
        {{launch.mission_name}}
      </ion-card-title>
      <p>
        {{launch.details}}
      </p>
    </ion-card-content>
  </ion-card>
  <!--<ion-list>
    <ion-item *ngFor="let launch of launches">
      <ion-avatar item-start="">
        <img src="{{launch.links.mission_patch_small}}" alt="">
      </ion-avatar>
      <h2>{{launch.mission_name}}</h2>
      <p>{{launch.details}}</p>
    </ion-item>
  </ion-list>-->
</ion-content>
