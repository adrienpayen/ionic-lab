<ion-header>
  <ion-navbar>
    <ion-title>Company</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngIf="company">
    <ion-card-header>
     {{company.name}} by {{company.founder}}, in {{company.founded}}
    </ion-card-header>
  
    <ion-card-content>
      <ion-badge item-end>{{company.employees}} employees</ion-badge>
      <p>
          {{company.summary}}
      </p>
    </ion-card-content>

    <ion-card-content>

        <ion-grid>
            <ion-row>
              <ion-col col-4>
                <ion-row>
                  <ion-col col-12>
                    <div class="rounded-icon">
                      <ion-icon name="ios-jet"></ion-icon>
                    </div>
                  </ion-col>
                  <ion-col col-12 class="text-center">
                      <b>{{company.vehicles}}</b>
                  </ion-col>
                </ion-row>
              </ion-col>

              <ion-col col-4>
                <ion-row>
                  <ion-col col-12>
                    <div class="rounded-icon">
                      <ion-icon name="ios-locate"></ion-icon>
                    </div>
                  </ion-col>
                  <ion-col col-12 class="text-center">
                      <b>{{company.launch_sites}}</b>
                  </ion-col>
                </ion-row>
              </ion-col>

              <ion-col col-4>
                <ion-row>
                  <ion-col col-12>
                    <div class="rounded-icon">
                      <ion-icon name="ios-build"></ion-icon>
                    </div>
                  </ion-col>
                  <ion-col col-12 class="text-center">
                      <b>{{company.test_sites}}</b>
                  </ion-col>
                </ion-row>
                </ion-col>
            </ion-row>
          </ion-grid>
    </ion-card-content>
  
  </ion-card>

</ion-content>
