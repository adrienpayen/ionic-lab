<ion-header>

  <ion-navbar>
    <ion-title>Launch </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    <ion-card *ngIf="launch">
        <div  *ngIf="launch.links.mission_patch_small">
            <img src="{{launch.links.mission_patch_small}}"/>
        </div>
      
        <div  *ngIf="!launch.links.mission_patch_small">
            <img src="https://www.cabinetmakerwarehouse.com/wp-content/uploads/9242-gull-grey.jpg"/>
        </div>
        <ion-card-content>
          <ion-card-title>
              {{launch.mission_name}} - on {{launch.launch_date_utc | date}}
            </ion-card-title>
          <p>
              {{launch.details}}<br>
          </p> 
          <p>
              <a href="{{launch.links.video_link}}" target="blank" ><ion-icon name="logo-youtube" padding item-start></ion-icon>Watch Video</a>
          </p>
        </ion-card-content>
        
      </ion-card>

      <ion-card *ngIf="launch">
        <ion-card-header>
          More Info
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-icon name="jet" item-start></ion-icon>{{launch.rocket.rocket_name}} <ion-badge item-end>More Info</ion-badge>
            </ion-item>
            <ion-item>
                <ion-icon name="pin" item-start></ion-icon>{{launch.launch_site.site_name}} <ion-badge item-end>More Info</ion-badge>
            </ion-item>
            <ion-item>
                <ion-icon name="stats" item-start></ion-icon>Telemetry <ion-badge item-end><a href="{{launch.telemetry.flight_club}}" target="blank" >See Website</a></ion-badge>
            </ion-item>
            <ion-item>
                <ion-icon name="logo-reddit" item-start></ion-icon>Updates <ion-badge item-end><a href="{{launch.links.reddit_launch}}" target="blank" >See on Reddit</a></ion-badge>
            </ion-item>
        </ion-card-content>
      </ion-card>
        
       
        
      
</ion-content>
